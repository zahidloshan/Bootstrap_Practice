<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container py-5 w-50">
            <div class="card-header shadow-lg">
                <div>
                    <input class="form-control text-end" type="text" id="display" />
                </div>
            </div>
            <div class="card-body shadow-lg">
                <div class="row">
                    <button class="btn btn-outline-primary m-2" style="width: 142px" onclick="displayClear()">C</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px">+/-</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="%" onclick="insertNumber('%')">%</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="/" onclick="insertNumber('/')">/</button>
                </div>

                <div class="row">
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="1" onclick="insertNumber(1)">1</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="2" onclick="insertNumber(2)">2</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="3" onclick="insertNumber(3)">3</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="+" onclick="insertNumber('+')">+</button>
                </div>

                <div class="row">
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="4" onclick="insertNumber(4)">4</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="5" onclick="insertNumber(5)">5</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="6" onclick="insertNumber(6)">6</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="-" onclick="insertNumber('-')">-</button>
                </div>

                <div class="row">
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="7" onclick="insertNumber(7)">7</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="8" onclick="insertNumber(8)">8</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="9" onclick="insertNumber(9)">9</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="*" onclick="insertNumber('*')">*</button>
                </div>

                <div class="row">
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="0" onclick="insertNumber(0)">0</button>
                    <button class="btn btn-outline-primary m-2" style="width: 142px" value="." onclick="insertNumber('.')">.</button>
                    <button class="btn btn-primary m-2" style="width: 300px" onclick="displayResult()">=</button>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script src="Caljs.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
