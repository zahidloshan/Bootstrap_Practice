<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<title>Button and List</title>
</head>
<body>
	<div class="container">
		<button class="btn btn-primary mb-3">Click</button>	
		<button class="btn btn-outline-primary mb-3">Click</button>



		<button class="d-block btn btn-primary mb-3">Click</button>	
		<button class="d-block btn btn-outline-primary mb-3">Click</button>	


		<div class="d-grid gap-2">
		  <button class="btn btn-primary" type="button">Button</button>
		  <button class="btn btn-primary" type="button">Button</button>
		</div>


		<div class="btn-group mt-3">
			<button class="btn btn-primary mb-3">Click</button>	
			<button class="btn btn-outline-warning mb-3">Click</button>	
		</div>

		<br/>
		Tab with JavaScript behavior

		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item" role="presentation">
		    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
		  </li>
		  <li class="nav-item" role="presentation">
		    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
		  </li>
		  <li class="nav-item" role="presentation">
		    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
		  </li>
		</ul>
		<div class="tab-content" id="myTabContent">
		  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Home</div>
		  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Profile</div>
		  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Contact</div>
		</div>
	</div>

	

</body>
</html>
