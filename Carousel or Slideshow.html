<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<title>Carousel or Slideshow</title>
</head>
<body>
	<div class="container bg-dark mt-3 border">
		<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
		  <div class="carousel-inner">
		    <div class="carousel-item active" data-bs-interval="10000">
		    	<div class="card-body">
			      <img src="https://i.pinimg.com/280x280_RS/08/ee/6c/08ee6c49ff879f8b08966cfb618736e8.jpg" class=" img-fluid d-block m-auto rounded-circle mb-3 ">
			      <h5 class="text-white text-center">First slide label</h5>
			        <p class="text-white text-center">Some representative placeholder content for the first slide.</p>
			      </div>
			      <div class="carousel-caption d-none d-md-block">
		        
		        </div>
		    </div>
		    <div class="carousel-item" data-bs-interval="2000">
		      <div class="card-body">
			      <img src="https://i.pinimg.com/280x280_RS/08/ee/6c/08ee6c49ff879f8b08966cfb618736e8.jpg" class=" img-fluid d-block m-auto rounded-circle mb-3 ">
			      <h5 class="text-white text-center">First slide label</h5>
			        <p class="text-white text-center">Some representative placeholder content for the first slide.</p>
			      </div>
			      <div class="carousel-caption d-none d-md-block">
		        
		        </div>
		    </div>
		    <div class="carousel-item">
		      <div class="card-body">
			      <img src="https://i.pinimg.com/280x280_RS/08/ee/6c/08ee6c49ff879f8b08966cfb618736e8.jpg" class=" img-fluid d-block m-auto rounded-circle mb-3 ">
			      <h5 class="text-white text-center">First slide label</h5>
			        <p class="text-white text-center">Some representative placeholder content for the first slide.</p>
			      </div>
			      <div class="carousel-caption d-none d-md-block">
		        
		        </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
	</div>

	

</body>
</html>
